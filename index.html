                return;
            }

            document.getElementById('menu').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('total-questions').innerText = sessionQuestions.length;
            showQuestion();
        }

        function startQuiz(mode) {
            currentIdx = 0;
            score = 0;
            canAnswer = true;
            activeVariant = null;
            document.getElementById('score').innerText = score;

            let allQuestions = quizData.map((q, idx) => ({ ...q, __idx: idx }));
            shuffleInPlace(allQuestions);

            if (mode === 'random') {
                sessionQuestions = allQuestions.slice(0, Math.min(40, allQuestions.length));
            } else {
                sessionQuestions = allQuestions;
            }

            try {
                const orderKey = mode === 'random' ? 'philo_order_random_40' : 'philo_order_full';
                const prevSignature = localStorage.getItem(orderKey) || '';
                let signature = buildOrderSignature(sessionQuestions);
                let retries = 0;
                while (signature === prevSignature && retries < 5) {
                    shuffleInPlace(allQuestions);
                    if (mode === 'random') {
                        sessionQuestions = allQuestions.slice(0, Math.min(40, allQuestions.length));
                    } else {
                        sessionQuestions = allQuestions;
                    }
                    signature = buildOrderSignature(sessionQuestions);
                    retries++;
                }
                localStorage.setItem(orderKey, signature);
            } catch (e) {
                // localStorage may be unavailable
            }

            sessionQuestions = sessionQuestions.map(({ __idx, ...q }) => q);

            document.getElementById('menu').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('total-questions').innerText = sessionQuestions.length;
            showQuestion();
        }

        updateMenuHints();

        function showQuestion() {
            canAnswer = true;
            const q = sessionQuestions[currentIdx];
            document.getElementById('question-text').innerText = q.question;
            const metaEl = document.getElementById('question-meta');
            if (metaEl) {
                if (activeVariant !== null) {
                    const parts = [`\u0412\u0430\u0440\u0438\u0430\u043d\u0442 ${activeVariant}`];
                    if (Number.isInteger(q.__variantQuestionNo)) {
                        parts.push(`\u2116${q.__variantQuestionNo}`);
                    }
                    parts.push(q.sourceTag || 'Unique');
                    metaEl.innerText = parts.join(' \u2022 ');
                } else {
                    metaEl.innerText = q.sourceTag || 'Unique';
                }
            }
            document.getElementById('current-idx').innerText = currentIdx + 1;
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, q.answer);
                container.appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, correctLetter) {
            if (!canAnswer) return;
            canAnswer = false;

            // Извлекаем букву (первый символ строки)
            const selectedLetter = selected.trim().charAt(0).toUpperCase();
            const allBtns = document.querySelectorAll('.option');

            if (selectedLetter === correctLetter.toUpperCase()) {
                btn.classList.add('correct');
                score++;
                document.getElementById('score').innerText = score;
            } else {
                btn.classList.add('wrong');
                // Подсвечиваем правильный вариант для заучивания
                allBtns.forEach(b => {
                    if (b.innerText.trim().toUpperCase().startsWith(correctLetter.toUpperCase())) {
                        b.classList.add('correct');
                    }
                });
            }

            allBtns.forEach(b => b.disabled = true);
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < sessionQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const quizDiv = document.getElementById('quiz');
            const percentage = Math.round((score / sessionQuestions.length) * 100);
            let message = percentage >= 80 ? "Отличный результат!" : "Нужно еще попрактиковаться.";
            
            quizDiv.innerHTML = `
                <div style="text-align:center; padding: 20px 0;">
                    <h2 style="color: #1e293b;">Тест завершен!</h2>
                    <div style="font-size: 4rem; font-weight: bold; color: #6366f1; margin: 20px 0;">${percentage}%</div>
                    <p style="font-size: 1.2rem; color: #64748b;">Вы ответили правильно на <b>${score}</b> из <b>${sessionQuestions.length}</b> вопросов.</p>
                    <p style="margin-bottom: 30px; color: #475569;">${message}</p>
                    <button class="mode-btn" onclick="location.reload()">Вернуться в главное меню</button>
                </div>
            `;
        }
    </script>
</body>
